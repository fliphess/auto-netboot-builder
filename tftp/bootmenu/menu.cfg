UI bootmenu/menu.c32
menu title - Netboot -
prompt 0
timeout 300
ontimeout sda

label [ Distro: coreos ]
menu label
menu disable


label coreos
menu label [^CoreOS amd64] CoreOS
menu indent 1
kernel distro/coreos/linux
append initrd=distro/coreos/initrd.gz cloud-config-url=https://host.fliphess.com/baseinstall/conf/coreos.cgi hostname=coreos interface=auto --

label [ Distro: debian ]
menu label
menu disable

label wheezy32
menu label [^Wheezy amd64] Debian Wheezy Amd64
menu indent 1
kernel distro/debian/wheezy/i386/linux
append auto=true priority=critical vga=normal initrd=distro/debian/wheezy/amd64/initrd.gz url=https://host.fliphess.com/baseinstall/config/preseed.cgi?distro=debian hostname=baseinstall interface=auto console-keymaps-at/keymap=us suite=wheezy --

